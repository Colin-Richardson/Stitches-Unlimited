<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Contact, Stitches Unlimited, Stitches, Embroidery," />
  <meta name="description" content="A contact form and contact information for Stitches Unlimited." />

  <!-- Flickity CSS-->

  <!-- Base Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Icon -->
  <link rel="icon" href="img/favicon.jpg" type="image/x-icon">
  <!-- Title -->
  <title>Stitches Unlimited</title>
</head>

<body>
  <div>
    <!--start of nav and jumbotron -->
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="index.html"><img class="logo" src="img/logoalt.jpg" alt="StitchesTN"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcollapse">

        <div class="navbar-nav">
          <a class="nav-item nav-link " href="index.html">Home </a>
          <a class="nav-item nav-link " href="catalogue.html">Catalogue</a>
          <a class="nav-item nav-link" href="about.html">About</a>
          <a class="nav-item nav-link activenav" id="activenav" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link nav-order" href="order.html">Order</a>
        </div>

      </div>
      <div class="collapse navbar-collapse" id="cart">
        <a class="navbar-brand" href="order.html">
          <img src="img/cart1.png" width="30" height="30" id="cartimg" onmouseover="carthover(this);" onmouseout="cartunhover(this);">
        </a>
      </div>
    </nav>
    <!-- end of NavBar -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Contact</h1>
      </div>
    </div>
  </div> <!-- end of nav and jumbotron -->

  <div class="row">
    <div class="col-12 col-md-0 col-lg-4">
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="contact">
        <form class="contact" action="" method="post" enctype="text/plain">
          <input class="contactinput" id="firstname" type="text" placeholder="First Name" value="" required>
          <input class="contactinput" id="lastname" type="text" placeholder="Last Name" value="" required> <br>
          <br>
          <input class="contactinput" id="email" type="email" name="" placeholder="Email" value="" required> <br>
          <br>
          <textarea class="contacttextarea" rows="7" cols="50" placeholder="Enter here"></textarea><br>
          <br>
          <input type="submit" class="submit" value="Send">

        </form>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 concards">
      <div class="card contact-card">
        <div class="card-body">
          <h5 class="card-title contact-text">Contact Information</h5>
          <p class="card-text contact-text">
            Address: 113 S 14th Ave, Humbolt, TN 38343 <br>
            Phone: (731) 784-6452 <br>
            E-mail: stitches@click1.net

          </p>
        </div>
      </div>
      <div class="map">
        <iframe width="100%" height="100%" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJiy-mIHSufogRv_PUzFWoBzY&key=AIzaSyDD0_A2UQeVmvU2Yz4pR44AigaTDakmPEE" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <br><br><br>
  <!-- Footer -->
  <footer class="page-footer font-small product-footer">
    <div class="row">
      <div class="col-0 col-sm-4 col-md-4 col-lg-4">

      </div>
      <div class="col-5 col-sm-4 col-md-4 col-lg-4">
        <div class="footer-copyright text-center py-3">
          Developed by Panzoid
        </div>
      </div>
      <div class="col-7 col-sm-4 col-md-4 col-lg-4">


        <div class="footer-copyright text-right py-3">
          E-mail: stitches@click1.net
        </div>
      </div>
    </div>
  </footer>
  <!--Scripts-->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</html>
