  <div class="row">
    <div class="col-6 col-sm-3 col-md-3 col-lg-2">
        <h5 class="order-cart order-cart-desktop">Cart</h5>
      <h5 class="order-cart order-cart-mobile" onclick="showcart()">Cart <img src="img/cart1.png" id="showcartimg" class="showcart" alt=""></h5>
      <table id="ordertable">
        <tr>
          <th class="cell1">Item</th>
          <th class="cell2">Amount</th>
          <th class="cell3">Price</th>
        </tr>
      </table>
      <input type="submit" id="clearcart" class="clearcart" value="Clear" onclick="clearcart()">
    </div>
    <div class="col-12 col-sm-9 col-md-9 col-lg-8">
      <form class="orderform" action="#" method="post" enctype="text/plain">
        <h5 class="orderheader">Payment Information</h5><br><br>
        <div class="row">
          <div class="col-0 col-sm-1 col-md-2 col-lg-2">
          </div>
          <div class="col-12 col-sm-11 col-md-10 col-lg-8">
            <div class="paymentinfogroup">
              <select class="orderinput paymentinfo" name="" id="paymentmethod">
                <option value="empty">----</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="AmericanExpress">American Express</option>
                <option value="Discover">Discover</option>
                <option value="JCB">JCB</option>
              </select> <br><br>
              <input type="text" class="orderinput paymentinfo" placeholder="Card Number" id="cardnumber" required>
              <select class="orderinput paymentinfo" name="" id="expirationmonth">
                <option value="empty">--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select class="orderinput paymentinfo" name="" id="expirationyear">
                <option value="empty">----</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
                <option>2032</option>
                <option>2033</option>
                <option>2034</option>
                <option>2035</option>
                <option>2036</option>
                <option>2037</option>
                <option>2038</option>
                <option>2039</option>
                <option>2040</option>
                <option>2041</option>
                <option>2042</option>
                <option>2043</option>
                <option>2044</option>
              </select>
              <input type="text" class="orderinput paymentinfo" placeholder="cvv" id="cvv" maxlength="3" required>
            </div>
          </div>
          <div class="col-0 col-sm-0 col-md-0 col-lg-2">
          </div>
        </div>
        <br><br>
        <h5 class="orderheader">Other Information</h5><br><br>
        <div class="row">
          <div class="col-0 col-sm-1 col-md-1 col-lg-2">

          </div>
          <div class="col-6 col-sm-5 col-md-5 col-lg-4">
            <input class="orderinput formgroupleft" id="lastname" type="text" placeholder="Last Name" value="" required>
            <input class="orderinput formgroupleft" id="firstname" type="text" placeholder="First Name" value="" required>
            <br><br>
            <input class="orderinput formgroupleft" id="billing" type="text" placeholder="Billing Address" value="" required><br><br>
            <input class="orderinput formgroupleft" id="billing2" type="text" placeholder="Billing Address, 2" value="">
          </div>
          <div class="col-6 col-sm-5 col-md-5 col-lg-4">
            <input class="orderinput formgroupright" id="city" type="text" placeholder="City" value="" required><br><br>
            <select class="orderinput formgroupright" id="state" required>
              <option>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>

              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select> <br><br>
            <input class="orderinput formgroupright" id="zipcode" type="text" placeholder="Zip/Postal Code" value="" required>
          </div>
          <div class="col-0 col-sm-1 col-md-1 col-lg-2">

          </div>
        </div> <br><br>
        <input type="submit" class="submitorder" value="Order">
